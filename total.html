<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>합계 예제</title>
  </head>
  <body>
    <script>
      // *과일 값 구하기*

      var apple = 2000;
      var banana = 10000;
      var total = apple + banana;

      // 콤마 추가 함수
      function addCommas(number) {
        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      // 화면 출력
      document.write(`사과 가격 : ${addCommas(apple)}<br>`);
      document.write(`바나나 가격 : ${addCommas(banana)}<br>`);
      document.write(`총 가격 : ${addCommas(total)}<br>`);
    </script>
  </body>
</html>
